  <form action="analyzed" method="get">
      <div class="container">
          <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label"><strong>Enter Your text here and text will do the magic...</strong></label>
              <textarea name="text" class="form-control" id="exampleFormControlTextarea1" rows="9" placeholder="Please enter text..." style="font-family: 'Merriweather', serif;"></textarea>
          </div>
          <div class="alert alert-danger alert-dismissible fade show" role="alert">
              <strong>Welcome to TextUtils!</strong> Check one switch at a time...
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          <div class="form-check form-switch">
              <input name="check1" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" >
              <label class="form-check-label" for="flexSwitchCheckChecked">Remove Punctuation</label>
          </div>
          <div class="form-check form-switch">
              <input name="check2" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" >
              <label class="form-check-label" for="flexSwitchCheckChecked">Uppercase</label>
          </div>
          <div class="form-check form-switch">
              <input name="check3" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" >
              <label class="form-check-label" for="flexSwitchCheckChecked">Newline Remover</label>
          </div>

          <div class="form-check form-switch">
              <input name="check4" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" >
              <label class="form-check-label" for="flexSwitchCheckChecked">Space Remover</label>
          </div>
          <div class="form-check form-switch">
              <input name="check5" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" >
              <label class="form-check-label" for="flexSwitchCheckChecked">Character Count</label>
          </div>
          <div class="d-grid gap-2">
              <button class="btn btn-success" type="submit">Analyze Text</button>
          </div>
      </div>
  </form>
